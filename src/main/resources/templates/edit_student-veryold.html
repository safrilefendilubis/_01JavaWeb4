<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

</head>
<body>
<!-- Modal -->
<!--<div th:fragment="modal(id)" class="modal fade" th:id="${id}" tabindex="-1" role="dialog" aria-labelledby="studentEditLabel">-->
<div th:fragment="studentEdit" id="myModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="studentEditLabel">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title" id="studentEditLabel">Edit Student</h5>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body">
				<form  th:action="@{/api/school/v1/students/{id} (id='1')}" th:object = "${students1}" method="POST">
					<div class ="form-group">
						<label> Student First Name </label>
						<input
								type = "hidden"
								name = "id"
								id = "id"
								th:field = "*{id}"
								class = "form-control"
						/>
					</div>

					<div class ="form-group">
						<label> Student First Name </label>
						<input
								type = "text"
								name = "firstName"
								id = "firstName"
								th:field = "*{firstName}"
								class = "form-control"
								placeholder="Enter Student First Name"
						/>
					</div>

					<div class ="form-group">
						<label> Student Last Name </label>
						<input
								type = "text"
								name = "lastName"
								id = "lastName"
								th:field = "*{lastName}"
								class = "form-control"
								placeholder="Enter Student Last Name"
						/>
					</div>

					<div class ="form-group">
						<label> Student Email </label>
						<input
								type = "text"
								name = "email"
								id = "email"
								th:field = "*{email}"
								class = "form-control"
								placeholder="Enter Student Email"
						/>
					</div>

					<div class = "modal-footer">
						<button type="submit" class = "btn btn-primary">
							Submit
						</button>
						<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
					</div>
				</form>
			</div>

		</div>
	</div>
</div>
</body>
</html>
