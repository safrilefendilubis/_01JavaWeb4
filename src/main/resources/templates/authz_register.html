<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link th:href="@{/styles/style.css}" rel="stylesheet" />
  <link th:href="@{/styles/error.css}" rel="stylesheet" />
  <link th:href="@{/styles/login.css}" rel="stylesheet" />
  <title>REGISTRASI</title>

    <!-- datepicker styles -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker3.min.css">
</head>

<body>
  <div class="container">
    <div class="wrapper">
        <form th:action="@{/api/authz/v1/register/}" th:object = "${usr}" method="POST">
        <h1>Register</h1>
        <div th:if="${#fields.hasErrors('global')}" class="error-box error-danger" >
            <p th:each="err : ${#fields.errors('global')}" th:text="${err}"  />
        </div>
        <div>
          <label for="namaLengkap">Nama Lengkap:</label>
          <input type="text" th:field = "*{namaLengkap}" name="namaLengkap" id="namaLengkap"/>
            <ul>
                <li th:each="err : ${#fields.errors('namaLengkap')}" th:text="${err}" class="error" />
            </ul>
        </div>

        <div>
          <label for="username">Username:</label>
          <input type="text" th:field = "*{username}" name="username" id="username"/>
            <ul>
                <li th:each="err : ${#fields.errors('username')}" th:text="${err}" class="error" />
            </ul>
        </div>

        <div>
          <label for="email">Email:</label>
          <input type="text" th:field = "*{email}" name="email" id="email"/>
            <ul>
                <li th:each="err : ${#fields.errors('email')}" th:text="${err}" class="error" />
            </ul>
        </div>

        <div>
          <label for="password">Password:</label>
          <input type="password" th:field = "*{password}" name="password" id="password" />
            <ul>
                <li th:each="err : ${#fields.errors('password')}" th:text="${err}" class="error" />
            </ul>
        </div>

            <div>
                <label for="noHP">No HP:</label>
                <input type="text" th:field = "*{noHP}" name="noHP" id="noHP"/>
                <ul>
                    <li th:each="err : ${#fields.errors('noHP')}" th:text="${err}" class="error" />
                </ul>
            </div>
            <div>
                <label for="tanggalLahir">Tanggal Lahir:</label>
                <input type="date" th:field="*{tanggalLahir}"  id="tanggalLahir"/>
            </div>
        <div>
          <button class="btn-block" type="submit">Register</button>
        </div>
        <div>
            <a th:href = "@{/api/check/signin}" class="btn btn-block">Back</a>
        </div>
      </form>
        <!-- Date Picker -->
        <div class="form-group mb-4">
            <div class="datepicker date input-group">
                <input type="text" placeholder="Choose Date" class="form-control" id="fecha1">
                <div class="input-group-append">
                    <span class="input-group-text"><i class="fa fa-calendar"></i></span>
                </div>
            </div>
        </div>
        <!-- // Date Picker -->
    </div>
  </div>
